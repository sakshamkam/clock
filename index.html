<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="#">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://store-images.s-microsoft.com/image/apps.14783.14399867284918662.1ed3b2f0-79ad-4226-9bf5-81fd9dc40eae.37586b11-bfde-4aaa-a14d-c6663a2e7119">
</head>
<body>



        <div class="main"> 

            <video autoplay loop muted play-inline class="backVid">
                <source src="new_particle.mp4">
            </video>

            <div class="box">

                <div class="clock">
                    <span id="hrs" >00</span>
                    <span>:</span>
                    <span id="min" >00</span>
                    <span>:</span>
                    <span id="sec">00</span>
                </div>

            </div>

        </div>


    <script>

        let hrs = document.getElementById("hrs");
        let min = document.getElementById("min");
        let sec = document.getElementById("sec");

        setInterval(() => {
            let time = new Date();

            hrs.innerHTML = (time.getHours()<10?"0":"") + time.getHours();
            min.innerHTML = (time.getMinutes()<10?"0":"") + time.getMinutes();
            sec.innerHTML = (time.getSeconds()<10?"0":"") + time.getSeconds();

        },1000)



    </script>
    
</body>
</html>
